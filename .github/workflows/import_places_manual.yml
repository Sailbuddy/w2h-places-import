name: Manueller Import Google Places

on:
  workflow_dispatch:     # Nur manuell ausf√ºhrbar

jobs:
  import:
    runs-on: ubuntu-latest
    env:
      ACTIONS_STEP_DEBUG: true
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      PLACE_IDS_FILE: data/manual_place_ids.json    # Hier die manuelle JSON

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios dotenv @supabase/supabase-js

      - name: Run import script
        run: node scripts/import_places.js
