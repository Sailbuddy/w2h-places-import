name: "ğŸ“¥ Import Google Places (manuell â€“ FULL)"

on:
  workflow_dispatch: {}      # nur manuell, kein schedule

jobs:
  import:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      INCLUDE_REVIEWS: "false"
      # âš™ï¸ Schalter fÃ¼r den fetten Feldsatz in import_places.js
      FULL_IMPORT: "true"

    steps:
      - name: "ğŸ“¥ Checkout Repo"
        uses: actions/checkout@v4

      - name: "ğŸ§° Node einrichten"
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: "ğŸ“¦ Dependencies installieren"
        run: npm ci

      # ğŸ” Optionales Debug: zeigt, dass FULL_IMPORT auch wirklich da ist
      - name: "ğŸ” Env-Check"
        run: |
          echo "FULL_IMPORT=${FULL_IMPORT}"
          node -v
          npm -v

      # â¬‡ï¸ Basis: place_ids.json (von dir aus der DB gebaut: nur active=true)
      - name: "ğŸ½ï¸ Vorbereitung: Attribut-Zuordnung zu Kategorien"
        run: node scripts/prepare_attribute_category_links.js data/place_ids.json

      - name: "âœ³ï¸ Auto-Erweiterung Attributliste (aus Google API)"
        run: node scripts/import_attribute_definitions.js data/place_ids.json

      - name: "ğŸ§  Kategorien-Sync inkl. Ãœbersetzung"
        run: node scripts/fetch_categories.js data/place_ids.json

      - name: "ğŸ“ Import Locations & Attributwerte (FULL_FIELDS)"
        run: node scripts/import_places.js data/place_ids.json

      - name: "ğŸ·ï¸ Name + Beschreibung (mehrsprachig)"
        run: node scripts/fill_names_and_descriptions.js data/place_ids.json

      - name: "ğŸŒ Attributwerte mehrsprachig (ohne Reviews)"
        run: node scripts/enrich_location_values.js data/place_ids.json

      - name: "âœ… place_ids.json leeren nach dem Importlauf"
        run: node scripts/place_ids_leeren.js

      - name: "ğŸ’¾ Geleerte place_ids.json committen & pushen"
        run: |
          git config user.name "w2h-bot"
          git config user.email "bot@wind2horizon.com"
          git add data/place_ids.json
          if git diff --cached --quiet; then
            echo "Keine Ã„nderungen â€“ nichts zu committen."
          else
            git commit -m "Leere place_ids.json nach manuellem FULL-Importlauf"
            git push origin HEAD:main
          fi
