name: Import Google Places (Debug mit Token-Check)

on:
  workflow_dispatch:

jobs:
  import:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      GH_PUSH_TOKEN: ${{ secrets.GH_PUSH_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run import script
        run: node scripts/import_places.js

      - name: Clear place_ids.json
        run: echo "[]" > data/place_ids.json

      - name: Secret-Check: Ist GH_PUSH_TOKEN verf√ºgbar?
        env:
          GH_PUSH_TOKEN: ${{ secrets.GH_PUSH_TOKEN }}
        run: |
          if [ -z "${GH_PUSH_TOKEN}" ]; then
            echo "::error ::‚ùå GH_PUSH_TOKEN ist NICHT verf√ºgbar!"
            exit 1
          else
            echo "::notice ::‚úÖ GH_PUSH_TOKEN ist definiert und beginnt mit ${GH_PUSH_TOKEN:0:6}..."
          fi

      - name: Configure Git identity
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Commit cleared place_ids.json
        run: |
          git add data/place_ids.json
          git commit -m "üßπ (Debug) place_ids.json nach Import geleert" || echo "nichts zu committen"

      - name: Push changes with full token
        run: git push https://x-access-token:${{ secrets.GH_PUSH_TOKEN }}@github.com/Sailbuddy/w2h-places-import.git HEAD:main
