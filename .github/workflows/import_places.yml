name: üåô Nightly Import Google Places

on:
  schedule:
    - cron: '0 2 * * *' # ‚è∞ T√§glich um 02:00 UTC (= 04:00 MESZ)
  workflow_dispatch: # Optional manuell ausl√∂sbar

jobs:
  import:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      PLACE_IDS_FILE: place_ids_archive.json

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v3

      - name: üß∞ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: üì¶ Install Dependencies
        run: npm install @supabase/supabase-js node-fetch dotenv

      - name: ‚ñ∂Ô∏è Run Import Script
        run: node scripts/import_places.js
