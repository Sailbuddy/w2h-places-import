name: üì• Import Google Places mit Attribut-Scan

on:
  schedule:
    - cron: '0 2 * * *'  # t√§glicher Lauf um 02:00 UTC
  workflow_dispatch:      # manuelles Ausl√∂sen m√∂glich

jobs:
  import:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

    steps:
      - name: üì¶ Checkout Repository
        uses: actions/checkout@v3

      - name: üß∞ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: üì¶ Install Dependencies
        run: npm install axios dotenv @supabase/supabase-js node-fetch

      - name: ‚ú≥Ô∏è Auto-Erweiterung Attributliste (aus Google API)
        run: node scripts/extract_place_keys.js

      - name: üìç Import Locations & Attributwerte
        run: node scripts/import_places.js
