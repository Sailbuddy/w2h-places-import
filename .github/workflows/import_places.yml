name: Import Google Places (mit Push und Secret-Check)

on:
  workflow_dispatch:

jobs:
  import:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      GH_PUSH_TOKEN: ${{ secrets.GH_PUSH_TOKEN }}

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: â–¶ï¸ Run import script
        run: node scripts/import_places.js

      - name: ğŸ§¹ Clear place_ids.json
        run: echo "[]" > data/place_ids.json

      - name: ğŸ” Secret-Check: Ist GH_PUSH_TOKEN verfÃ¼gbar?
        run: |
          if [ -z "${GH_PUSH_TOKEN}" ]; then
            echo "::error ::âŒ GH_PUSH_TOKEN ist NICHT verfÃ¼gbar!"
            exit 1
          else
            echo "::notice ::âœ… GH_PUSH_TOKEN ist definiert und beginnt mit ${GH_PUSH_TOKEN:0:6}..."
          fi

      - name: ğŸ‘¤ Configure Git identity
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: âœ… Commit cleared place_ids.json
        run: |
          git add data/place_ids.json
          git commit -m "ğŸ§¹ place_ids.json nach Import geleert" || echo "nichts zu committen"

      - name: ğŸš€ Push changes with full token
        run: |
          git push https://x-access-token:${GH_PUSH_TOKEN}@github.com/Sailbuddy/w2h-places-import.git HEAD:main
