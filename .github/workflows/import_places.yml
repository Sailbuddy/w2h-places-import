name: Import Google Places

on:
  schedule:
    - cron: '0 0 * * *'  # LÃ¤uft tÃ¤glich um 00:00 UTC
  workflow_dispatch:

jobs:
  import:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      GH_PUSH_TOKEN: ${{ secrets.GH_PUSH_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run import script
        run: node scripts/import_places.js

      - name: Clear place_ids.json
        run: echo "[]" > data/place_ids.json

      - name: Set remote URL with token
        run: git remote set-url origin https://x-access-token:${{ secrets.GH_PUSH_TOKEN }}@github.com/Sailbuddy/w2h-places-import.git

      - name: Commit cleared place_ids.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/place_ids.json
          git commit -m "ðŸ§¹ place_ids.json nach Import geleert" || echo "nichts zu committen"

      - name: Push changes with token
        run: git push origin HEAD:main
