name: üì• Import Google Places mit Attribut-Scan

on:
  schedule:
    - cron: '0 2 * * *'  # t√§glicher Lauf um 02:00 UTC
  workflow_dispatch:      # manuelles Ausl√∂sen m√∂glich

jobs:
  import:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      PLACE_IDS_FILE: place_ids_archive.json

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install @supabase/supabase-js node-fetch dotenv

      - name: Scan Attributes
        run: node scripts/attribute_scan.js

      - name: Import Locations
        run: node scripts/import_places.js
